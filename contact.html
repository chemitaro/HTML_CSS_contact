<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" alt="" class="logo_image">
        </a>

        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>

          </ul>
        </nav>

      </header>
      <img class="image_area" src="./images/contact.png" alt="">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <div class="contact_wrapper">
            <form>
              <table class="contact_form">
                <tr>
                  <th>お名前</th>
                  <td class="contact_input"><input  class="contact_input" type="text"> </td>
                </tr>
                <tr>
                  <th>メールアドレス</th>
                  <td class="contact_input"><input  class="contact_input" type="text"> </td>
                </tr>
                <tr>
                  <th>性別</th>
                  <td>
                    <input type="radio" name="sex" value="男">男
                    <input type="radio" name="sex" value="女">女
                  </td>
                </tr>
                <tr>
                  <th>お問い合わせ内容</th>
                  <td>
                    <textarea class="contact_input" name="name" rows="8" cols="80"></textarea>

                  </td>
                </tr>
              </table>

              <input class="contact_button" type="submit" name="" value="送信">

            </form>

          </div>




        </article>

      </div>


      <footer class="footer">
        <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>

      </footer>

    </div>

  </body>
</html>
